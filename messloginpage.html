<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a login page of a website">
    <link rel="stylesheet" href="login.css">
    <scrip src="login.js" defer></scrip>
    <title>Document</title>
</head>

<body>
    <div class="mainframe">
        <div class="loginframe">
            <div class="logincontent">
                <h1 id="logo">Log in</h1>
                <h2 id="logintext">login here using your username and password</h2>
            </div>
            <div class="inputcontent">
                <input class="inputinfo" id="username" type="text" placeholder="@username">
                <input class="inputinfo" id="password" type="text" placeholder="@password">
                <button class="inputinfo" id="submit">Submit</button>
            </div>
            <div class="signupcontent">
                <a id="forgot" href="">Forgot Password ?</a>
                <a id="sign up" href="">Sign Up</a>
            </div>
        </div>
    </div>
</body>

</html>

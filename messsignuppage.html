<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the sign up page for the mess website">
    <link rel="stylesheet" href="messsignuppage.css">
    <title>Signuppage</title>
</head>
<body>
    <div class="mainframe">
        <div class="signupframe">
            <div class="signupcontent">
                <h1 id="logo">Sign Up</h1>
                <h2 id="Signuptext">Fill your details here</h2>
            </div>
            <div class="inputcontent">
                <input class="inputinfo" id="username" type="text" placeholder="Your RollNo">
                <input class="inputinfo" id="password" type="text" placeholder="@password">
                <input class="inputinfo" id="Email" type="text" placeholder="College Email">
                <input class="inputinfo" id="Name" type="text" placeholder="Full Name">
                <input class="inputinfo" id="Mobile_No." type="Number" placeholder="Mobile No.">
                <button class="inputinfo" id="submit">Submit</button>
            </div>
            <div class="signupcontent">
                <span>Already Sign up?</span>
                <a id="sign up" href="">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
